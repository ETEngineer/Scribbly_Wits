{% extends "base_nav.html" %}
{% block title %}
Create Post
{% endblock %}
{% block content %}
<div class="container">
    <div class="col-sm">
    <form  method='POST'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputTitle">Title</label>
          <input type="text" class="form-control" id="exampleTitle" placeholder="Enter Title" name="title">
        </div>
        <div class="form-group">
          <label for="exampleInputContent">Tell the world something!</label>
          <textarea type="text" class="form-control" id="exampleInputContent" placeholder="Type your hearts out..." name="content"> </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </div>
</div>
{% endblock %}
